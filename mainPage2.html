<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9해조 여행 스팟 소개</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
        }

        .logo {
            background-color: #C3bef0;
            color: white;

            height: 100px;

            /* 내용물을 정렬 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


            background-position: center;
            background-size: cover;



        }

        .mytitle {
            background-color: green;
            color: white;

            height: 300px;

            /* 내용물을 정렬 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('https://newsimg.sedaily.com/2020/06/12/1Z3ZZOKI8W_1.jpg');
            background-position: center;
            background-size: cover;
        }

        .mytitle>button {
            width: 250px;
            height: 50px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            padding: 10px;
            border: 1px solid white;
            margin-top: 20px;
        }

        .mycards {
            margin: 20px auto 20px auto;
            width: 1200px;
        }

        .my_btn {
            background-color: #736ac0;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 90px;
        }
    </style>
</head>

<body>
    <div class="logo">
        <h1>9해조 여행 Logo</h1>
    </div>
    <div class="mytitle">
        <h1>당신의 여행을 기록해 주세요</h1>
        <button id="postingbtn2">여행 추가</button>
    </div>

    <div class="mycards" id="cardContainer">
        <!-- Firebase에서 동적으로 생성될 카드들이 여기에 추가될 것입니다. -->
    </div>

    <!-- 상세 정보를 표시할 팝업 창 -->
    <div id="popupContent" style="display: none;"></div>

    <script type="module">
        // Firebase 모듈을 가져오는 코드
        
        // Firebase 구성 정보 설정
        const firebaseConfig = {
            // Firebase 프로젝트의 설정 정보
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Firebase에서 데이터를 가져오고, 카드를 동적으로 생성하는 함수
        async function fetchDataAndCreateCards() {
            try {
                const querySnapshot = await getDocs(collection(db, "travels"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const cardHtml = `
                        <div class="card" data-place="${data.place}">
                            <!-- 카드 내용 -->
                        </div>`;
                    $('#cardContainer').append(cardHtml);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // 상세보기 버튼 클릭 시 팝업 창에 상세 정보를 표시하는 함수
        async function showDetailPopup(place) {
            try {
                const docRef = doc(db, "travels", place);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const detailHtml = `
                        <h2>${data.place}</h2>
                        <!-- 상세 정보 내용 -->
                    `;
                    $('#popupContent').html(detailHtml);
                    window.open('', 'popup', 'width=400,height=400').document.write($('#popupContent').html());
                } else {
                    console.log("No such document!");
                }
            } catch (error) {
                console.error("Error getting document:", error);
            }
        }

        // 페이지 로드 시 데이터를 가져와서 카드를 생성하고, 상세보기 버튼의 클릭 이벤트를 설정합니다.
        $(document).ready(async function () {
            await fetchDataAndCreateCards();
            $(document).on('click', '.card', function () {
                const place = $(this).data('place');
                showDetailPopup(place);
            });
        });
    </script>
</body>

</html>
