<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 추가하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            margin: 100px 50px 0; 
            padding: 20px; 
            background-color: #e7fcff;
        }
        .title {
            flex: 1;
            text-align: center;
        }
        .image-upload {
            display: inline-block; 
            width: calc(50% - 60px); 
            margin: 80px 0 0 50px; 
            vertical-align: top; 
        }
        .image-upload input[type="file"] {
            display: none;
        }
        .image-upload label {
            display: block; 
            width: 100%; 
            padding-top: 90%;
            position: relative; 
            background: url('default image') center/cover no-repeat;
            cursor: pointer; 
        }
        .image-upload p {
            text-align: center;
            margin-top: 10px;
        }
        .info {
            display: inline-block;
            width: calc(50% - 100px);
            margin-left: 100px;
            vertical-align: top;
        }
        .info > div {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .info label, .info input[type="text"], .info .rating-box {
            width: 200px;
            text-align: center;
            line-height: 40px;
        }
        .info input[type="text"], .info .rating-box {
            margin-left: 20px;
        }
        .star-rating .star {
            cursor: pointer;
            font-size: 24px;
            display: inline-block;
        }
        .star-rating .star.selected {
            color: orange;
        }
        .extended-info {
            margin: 20px 70px;
        }
        .extended-info input[type="text"], .extended-info textarea {
            width: 100%;
            padding: 10px;
            height: 40px;
            resize: none;
        }
        .extended-info .review textarea {
            height: 300px;
            margin-top: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="header">
    <div class="title">새로운 여행지를 작성해주세요</div>
    <button>완료</button>
</div>

<div class="content">
    <div class="image-upload">
        <label for="file-input"></label>
        <input id="file-input" type="file" />
        <p>사진 추가</p>
    </div>

    <div class="info">
        <div>
            <label for="place-name">장소명</label>
            <input type="text" id="place-name" />
        </div>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" />
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="text" id="phone" />
        </div>
        <div>
            <label for="hours">영업시간</label>
            <input type="text" id="hours" />
        </div>
        <div>
            <label for="rating">별점</label>
            <select id="score" name="score" class="form-select">
                <option value="">별점을 선택해주세요</option>
                <option value="1">⭐️</option>
                <option value="2">⭐️⭐️</option>
                <option value="3">⭐️⭐️⭐️</option>
                <option value="4">⭐️⭐️⭐️⭐️</option>
                <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
            </select>
        </div>
        
    </div>
</div>

<div class="extended-info">
    <div class="location">
        <label for="location">위치</label>
        <input type="text" id="location" placeholder="위치를 입력해주세요" />
    </div>
    <div class="review">
        <label for="review">후기</label>
        <textarea id="review" placeholder="후기를 입력해주세요"></textarea>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const stars = document.querySelectorAll('.star');
    const ratingValue = document.getElementById('score');

    stars.forEach(star => {
        star.addEventListener('click', function () {
            const value = this.getAttribute('data-value');
            ratingValue.value = value; // 선택된 별점을 hidden input에 설정

            // 모든 별 초기화 후 현재 선택된 별까지 selected 클래스 추가
            stars.forEach(innerStar => {
                innerStar.classList.remove('selected');
            });
            for(let i = 0; i < value; i++) {
                stars[i].classList.add('selected');
            }
        });
    });
});
</script>

</body>
</html>
