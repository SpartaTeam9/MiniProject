<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Example</title>
<script>
function openPopup() {
    var myValue = "Hello World";
    var popupUrl = 'popup.html?data=' + encodeURIComponent(myValue);
    window.open(popupUrl, '_blank', 'width=300,height=200');
}
</script>
</head>
<body>
<button onclick="openPopup()">Open Popup</button>
</body>
</html>
