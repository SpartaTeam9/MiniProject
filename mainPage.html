                    </div>

            `
            $('#card').append(temp_html);

        });
        function wrapWindowByMask() {
            //화면의 높이와 너비를 구한다.
            var maskHeight = $(document).height();
            var maskWidth = $(window).width();

            //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채운다.
            $('#mask').css({ 'width': maskWidth, 'height': maskHeight });

            //애니메이션 효과 - 일단 1초동안 까맣게 됐다가 80% 불투명도로 간다.
            $('#mask').fadeIn(1000);
            $('#mask').fadeTo("slow", 0.8);

            //윈도우 같은 거 띄운다.
            $('.window').show();
        }



        //닫기 버튼을 눌렀을 때
        $('.window .close').click(function (e) {
            //링크 기본동작은 작동하지 않도록 한다.
            e.preventDefault();
            $('#mask, .window').hide();

        });


        $('#mask').click(function () {
            $(this).hide();
            location.reload(true);
            $('.window').hide();
        });

        $(".my_btn").click(async function () {
            let myValue = this.id;

            var popupUrl = 'detail.html?data=' + encodeURIComponent(myValue);
            var popupWidth = 600;
            var popupHeight = 700;

            // 화면 중심 계산
            var leftPosition = (screen.width - popupWidth) / 2 + window.screenLeft;
            var topPosition = (screen.height - popupHeight) / 2 + window.screenTop;

            // 팝업 창 열기


            var maskHeight = $(document).height();
            var maskWidth = $(window).width();

            //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채운다.
            $('#mask').css({ 'width': maskWidth, 'height': maskHeight });

            //애니메이션 효과 - 일단 1초동안 까맣게 됐다가 80% 불투명도로 간다.
            $('#mask').fadeIn(1000);
            $('#mask').fadeTo("slow", 0.8);

            var popupWindow = window.open(popupUrl, 'popup-test', 'width=' + popupWidth + ', height=' + popupHeight + ', left=' + leftPosition + ', top=' + topPosition);

            var checkPopupInterval = setInterval(function () {
                if (popupWindow.closed) {
                    clearInterval(checkPopupInterval); // 주기적인 체크 중단
                    location.reload(true); // 페이지 새로고침
                }
            }, 1000);





        });
        const body = document.querySelector('body');
        const modal = document.querySelector('.modal');
        const btnOpenPopup = document.querySelector('.btn-open-popup');



        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.toggle('show');

                if (!modal.classList.contains('show')) {
                    body.style.overflow = 'auto';
                }
            }
        });

        $(document).ready(async function () {
